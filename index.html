<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentin Woehrel - Links</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="icon" href="./assets/favicon.ico">
        <script src="https://kit.fontawesome.com/6719d916ac.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    colorMode: "lerp",
                    birdSize: 1.3,
                    quantity: 4.0,
                    backgroundAlpha: 0.00,
                    color1: 0x433466,
                    color2: 0xa85782
                })
                const main = document.getElementById('content');
                main.style.opacity = 1;
            });
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <div id="content">
            <header id="header-section">
                <img src="./assets/valentin.jpg" alt="Valentin's face" id="img-val">
                <h1 id="title">Valentin Woehrel</h1>
            </header>
            <section id="links-section">
                <a href="https://github.com/Val1t3"><i class="fa-solid fa-house link"></i></i> Official Website</a>
                <a href="https://www.linkedin.com/in/valentin-woehrel-207564228/"><i class="fa-brands fa-linkedin link"></i></i> Linkedin</a>
                <a href="https://github.com/Val1t3"><i class="fa-brands fa-github link"></i> GitHub</a>
                <a href="https://twitter.com/Valent1W"><i class="fa-brands fa-twitter link"></i> Twitter</a>
            </section>
        </div>
    </body>
</html>
